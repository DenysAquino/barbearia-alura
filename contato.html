<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="Logo da barbearia Alura"></h1>
        
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header> 

    <main>
        <div class="form">
            <form>
            <label for="nomesobrenome"> Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
    
                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" id="mensagem" cols="70" rows="10" required></textarea>
    
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">E-mail</label>
                    
    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>
    
                <fieldset>
                    <legend>Qual o Horário prefere ser atendindo?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
    
                <label for="" class="checkbox">Gostaria de receber nossas novidades por e-mail?<input type="checkbox"  checked ></label>
    
                <input type="submit" value="Enviar formulário" class="enviar">
            </form> 
        </div>
        <div class="table">  
            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia - Alura 2020</p>
    </footer>

</body>
</html>
